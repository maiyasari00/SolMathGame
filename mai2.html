<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOLMATH — TKP Kasus 1</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:#0b0f16;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:grid;
    place-items:center;
  }

  /* Bingkai utama 16:9 */
  .frame{
    width:min(100vw,1100px);
    aspect-ratio:16/9;
    position:relative;
    overflow:hidden;
    border-radius:18px;
    box-shadow:0 24px 60px rgba(0,0,0,.45);
    background:#000;
  }

  .stage{position:absolute;inset:0;}

  /* Latar TKP */
  .bg{
    position:absolute;inset:0;
    width:100%;height:100%;
    object-fit:cover;
    user-select:none;
    -webkit-user-drag:none;
  }

  /* HUD kiri atas: menu + timer */
  .hud{
    position:absolute;
    left:12px;top:12px;
    display:flex;
    gap:10px;
    align-items:center;
    z-index:5;
  }
  .hud img{
    height:60px;
    display:block;
    cursor:pointer;
    user-select:none;
    -webkit-user-drag:none;
    filter:drop-shadow(0 4px 10px rgba(0,0,0,.45));
  }

  .timerBox{
    height:60px;
    width:200px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:20px;
    color:#fff;
    line-height:1;
    background:url("timer_1.png") no-repeat left center / 100% 100%;
  }

  /* HOTSPOT */
  .hot{
    position:absolute;
    cursor:pointer;
  }
  .hot::after{content:"";position:absolute;inset:0;}
    /* HOTSPOT JEBakan (barang yang salah) → muncul tanda silang merah */
  .decoy{
    position:absolute;
    cursor:pointer;
  }

  .decoy::before{
    content:"✖";
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3vw;            /* ukuran huruf X, bisa kamu kecilkan/besarkan */
    color:#ff3333;
    text-shadow:0 0 8px rgba(0,0,0,.8);
    opacity:0;
    transition:opacity .15s ease;
    pointer-events:none;
  }

  .decoy.clicked::before{
    opacity:1;                /* saat diklik, X-nya muncul */
  }

  /* Tombol PETUNJUK */
  .hintBtn{
    position:absolute;
    right:18px;
    bottom:18px;
    z-index:6;
    cursor:pointer;
    background:none;
    border:none;
    padding:0;
    outline:none;
  }
  .hintBtn img{
    height:86px;
    user-select:none;
    -webkit-user-drag:none;
    filter:drop-shadow(0 8px 18px rgba(0,0,0,.55));
    display:block;
  }

  .ring{
    position:absolute;
    border:4px solid red;         /* lingkaran merah */
    border-radius:900px;
    pointer-events:none;
    box-shadow:0 0 18px rgba(255,0,0,.8);
    z-index:8;
  }

  .qbar{
    position:absolute;left:0;right:0;bottom:0;
    display:flex;justify-content:center;align-items:center;
    padding:14px 18px;
    background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.25) 20%, rgba(0,0,0,.55) 100%);
  }

  /* Overlay papan option (ilustrasi ke-2) */
  .overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.55);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10;
  }
  .overlay.active{display:flex;}

  .panel{
    position:relative;
    transform:scale(0.9);
    transform-origin:center;
  }
  .panel img{
    display:block;
    max-height:70vh;
    width:auto;
  }

  .optBtns{position:absolute;inset:0;}
  .opt{position:absolute;cursor:pointer;}

  /* NOTIF CLUE */
  .notif{
    position:absolute;inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,.45);
    z-index:12;
  }
  .notif.active{display:flex;}
  .notifWrap{
    position:relative;
    transform:scale(0.9);
    transform-origin:center;
  }
  .notifWrap img{
    display:block;
    max-width:min(80vw,700px);
    max-height:75vh;
    width:auto;
    height:auto;
  }
  .okBtn{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:6%;
    cursor:pointer;
  }

  /* Overlay gelap nutupi layar game (waktu habis) */
  .timeout-overlay{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,.55);
    z-index:999;
    opacity:0;
    pointer-events:none;
    transition:opacity .25s ease;
  }

  .timeout-overlay.show{
    opacity:1;
    pointer-events:auto;
  }

  .timeout-card{
    width: 300px;
    background:#fbe7cf;
    border-radius:18px;
    padding:12px 14px 16px;
    box-shadow:0 16px 40px rgba(0,0,0,.45);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }

  .timeout-illu{
    width: 85%;
    height:auto;
    display:block;
    border-radius:10px;
  }

  .timeout-buttons{
    display:flex;
    gap:12px;
    justify-content:center;
  }

  .pill-btn{
    border:none;
    padding:0;
    background:transparent;
    cursor:pointer;
  }

  .pill-btn img{
    height: 40px;
    width:auto;
    display:block;
  }

  /* Deretan soal di bar cokelat bawah */
  .qbar-inner{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    align-items:center;
  }

  .qbtn{
    border:none;
    padding:0;
    background:transparent;
    cursor:pointer;
  }

  .qbtn img{
    height:40px;
    width:auto;
    display:block;
  }

  /* ===== OVERLAY SKOR ===== */
  .score-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.4);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
  }

  .score-overlay.show{
    display:flex;
  }

  /* PANEL SKOR (diperkecil & diperbaiki) */
  .score-panel{
    width:360px;
    background:rgba(70,40,38,0.95);
    padding:22px 50px;
    display:flex;
    flex-direction:column;
    color:white;
    font-family:system-ui;
    border-radius:16px;
  }

  .score-title{
    font-size:32px;
    font-weight:700;
    text-align:left;
    margin-bottom:26px;
    text-decoration:underline;
  }

  .score-row{
    font-size:24px;
    font-weight:700;
    display:flex;
    justify-content:space-between;
    margin-bottom:18px;
  }

  .score-row.total{
    font-size:26px;
    margin-top:8px;
    margin-bottom:26px;
  }

  .score-row span:last-child{
    min-width:120px;
    text-align:right;
  }

  /* Bintang */
  .score-stars{
    display:flex;
    gap:20px;
    justify-content:flex-start;
    margin-top:10px;
    margin-bottom:24px;
  }

  .star{
    width:70px;
    opacity:0;
    transform:scale(0.2);
    transition:0.5s ease;
  }

  .star.show{
    opacity:1;
    transform:scale(1);
  }

  .hidden{opacity:0}

  .btn-selesai{
    background:none;
    border:none;
    cursor:pointer;
    display:block;
    margin:0 auto;
    text-align:center;
  }

  /* ===== OVERLAY INTRO AWAL ===== */
  .intro-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.55);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:950;
  }

  .intro-card{
    width: 360px;
    background:#271602;
    border-radius:18px;
    padding:18px 20px 20px;
    box-shadow:0 16px 40px rgba(0,0,0,.45);
    display:flex;
    flex-direction:column;
    gap:12px;
    text-align:center;
  }

  .intro-title{
    font-size:20px;
    font-weight:700;
    color: #f5ecec;
  }

  .intro-text{
    font-size:16px;
    line-height:1.4;
    color: #f5ecec;
  }

  .intro-ok{
    margin-top:8px;
    border:none;
    border-radius:999px;
    padding:8px 18px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
  }

  .intro-ok:disabled{
    opacity:0.5;
    cursor:not-allowed;
  }


</style>

<script>
  const GameState = {
    getUang() {
      return parseInt(localStorage.getItem("uang") || "0", 10);
    },
    setUang(val) {
      localStorage.setItem("uang", String(val));
    },
    addUang(delta) {
      const v = this.getUang() + delta;
      this.setUang(v);
      return v;
    },

    getEnergi() {
      return parseInt(localStorage.getItem("energi") || "20", 10);
    },
    setEnergi(val) {
      localStorage.setItem("energi", String(val));
    },
    decEnergi(n=1) {
      const v = Math.max(0, this.getEnergi() - n);
      this.setEnergi(v);
      return v;
    },

    init() {
      if (localStorage.getItem("energi") === null) this.setEnergi(20);
      if (localStorage.getItem("uang") === null) this.setUang(0);
    }
  };

  GameState.init();

  // ===== KURANGI ENERGI 4 SAAT MASUK SLIDE 5 =====
  (function(){
    let sudahDikurang = localStorage.getItem("energiSlide5");

    if (!sudahDikurang) {
      let energi = GameState.getEnergi();
      energi = Math.max(0, energi - 4);
      GameState.setEnergi(energi);

      localStorage.setItem("energiSlide5", "true");
      localStorage.setItem("lastRegen", Date.now());
    }
  })();


  /* ====== PASANGAN BENDA → SOAL DI BAR BAWAH ====== */
const objToSoal = {
  obj_flashdisk     : 'btnSoal1',
  obj_ID            : 'btnSoal2',
  obj_tong          : 'btnSoal3',
  obj_kalkulator   : 'btnSoal4',
  obj_buku          : 'btnSoal5',
  obj_jam           : 'btnSoal6',
  obj_notes         : 'btnSoal7',
  obj_brankas       : 'btnSoal8',
  obj_kertas        : 'btnSoal9'
};

  /* ====== TIMER ====== */
  const timerDisplay = document.getElementById('timer');
  let timeLeft = 240;        // 4 menit
  let timerId = null;

  function formatTime(s) {
    const m = Math.floor(s / 60);
    const d = s % 60;
    return String(m).padStart(2, '0') + ':' + String(d).padStart(2, '0');
  }

  function updateTimer() {
    timerDisplay.textContent = formatTime(timeLeft);

    if (timeLeft <= 0) {
      clearInterval(timerId);
      showTimeoutOverlay();
      return;
    }
    timeLeft--;
  }

  function startTimer() {
    clearInterval(timerId);
    timeLeft = 240;
    updateTimer();
    timerId = setInterval(updateTimer, 1000);
  }

  // ⚠️ TIMER TIDAK LANGSUNG DIJALANKAN DI SINI
  // startTimer();  <-- dihapus

  /* ====== OVERLAY WAKTU HABIS ====== */
  function showTimeoutOverlay() {
    const overlay = document.getElementById('timeout-overlay');
    if (overlay) overlay.classList.add('show');
  }

  function hideTimeoutOverlay() {
    const overlay = document.getElementById('timeout-overlay');
    if (overlay) overlay.classList.remove('show');
  }

  document.getElementById('btn-ulang').addEventListener('click', () => {
    localStorage.removeItem("energiSlide5");
    hideTimeoutOverlay();
    resetSolved();
    startTimer();
    document.getElementById('scoreOverlay').classList.remove('show');
    window.location.reload();
  });

  document.getElementById('btn-kembali').addEventListener('click', () => {
    hideTimeoutOverlay();
    alert('Di sini nanti diarahkan ke menu/slide sebelumnya.');
  });

  /* ====== MENU GARIS TIGA ====== */
  const btnMenu    = document.getElementById('btnMenu');
  const optOverlay = document.getElementById('optOverlay');
  const optClose   = document.getElementById('optClose');

  btnMenu.addEventListener('click', () => {
    optOverlay.classList.add('active');
  });

  optClose.addEventListener('click', () => {
    optOverlay.classList.remove('active');
  });

  optOverlay.addEventListener('click', (e) => {
    if(e.target === optOverlay){
      optOverlay.classList.remove('active');
    }
  });

  /* ====== PETUNJUK → LINGKARAN DI GELANG ====== */
  const btnHintEl = document.getElementById('btnHint');
  const ringEl    = document.getElementById('ring');
  const footEl    = document.getElementById('obj_flashdisk');
  const stageEl   = document.getElementById('stage');

  if (btnHintEl && ringEl && footEl && stageEl){
    btnHintEl.addEventListener('click', () => {
      const footRect  = footEl.getBoundingClientRect();
      const stageRect = stageEl.getBoundingClientRect();

      const padding = 5;
      const offsetX = -1;
      const offsetY = -12;

      const left   = footRect.left - stageRect.left - padding + offsetX;
      const top    = footRect.top  - stageRect.top  - padding + offsetY;
      const width  = footRect.width  + padding*2;
      const height = footRect.height + padding*2;

      ringEl.style.left   = left   + 'px';
      ringEl.style.top    = top    + 'px';
      ringEl.style.width  = width  + 'px';
      ringEl.style.height = height + 'px';
      ringEl.style.display = 'block';

      setTimeout(() => {
        ringEl.style.display = 'none';
      }, 2000);
    });
  }

  /* ====== NOTIF CLUE UNTUK SEMUA BENDA ====== */
const mapClueToNotif = {
  obj_flashdisk     : 'notifflashdisk',
  obj_ID            : 'notifID',
  obj_tong          : 'notiftong',
  obj_kalkulator    : 'notifkalkulator',
  obj_buku          : 'notifbuku',
  obj_jam           : 'notifjam',
  obj_notes         : 'notifnotes',
  obj_brankas       : 'notifbrankas',
  obj_kertas        : 'notifkertas'
};

  let solvedCount = 0;
  const totalSoal = 9;
  const solvedObj = {};

  Object.keys(mapClueToNotif).forEach(id => {
    const el = document.getElementById(id);
    if(!el) return;

    el.addEventListener('click', () => {
      const notifId = mapClueToNotif[id];
      const box = document.getElementById(notifId);
      if(box) box.classList.add('active');
      markSolved(id);
    });
  });

  ['flashdisk','ID','tong','kalkulator','buku','jam','notes','brankas','kertas'].forEach(suffix => {
  const okBtn  = document.getElementById('ok' + suffix);
  const notif  = document.getElementById('notif' + suffix);
  if (okBtn && notif) {
    okBtn.addEventListener('click', () => {
      notif.classList.remove('active');
      checkComplete();
    });
    notif.addEventListener('click', (e) => {
      if (e.target === notif) {
        notif.classList.remove('active');
        checkComplete();
      }
    });
  }
});


  /* ====== FUNGSI KEMAJUAN & SKOR ====== */
  function markSolved(objId){
    if(solvedObj[objId]) return;
    solvedObj[objId] = true;
    solvedCount++;

    const soalId = objToSoal[objId];
    const btn = document.getElementById(soalId);
    if(btn){
      btn.style.display = 'none';
    }
  }

  function resetSolved(){
    solvedCount = 0;
    for(const k in solvedObj) delete solvedObj[k];
    Object.values(objToSoal).forEach(id => {
      const btn = document.getElementById(id);
      if(btn) btn.style.display = 'inline-block';
    });
  }

  function checkComplete(){
    if(solvedCount >= totalSoal){
      clearInterval(timerId);
      setTimeout(showScore, 700);
    }
  }

  let lastTotalScore = 0;

  function showScore(){
    const overlay = document.getElementById('scoreOverlay');
    overlay.classList.add('show');

    const skorPenemuan = solvedCount * 100;
    const skorWaktu    = timeLeft * 100;
    const total        = skorPenemuan + skorWaktu;

    lastTotalScore = total;

    GameState.setUang(total);
    localStorage.setItem("uang", total);

    animateValue("nilaiPenemuan", 0, skorPenemuan, 800);
    animateValue("nilaiWaktu",    0, skorWaktu,    800);
    animateValue("nilaiTotal",    0, total,       1200);

    setTimeout(() => showStars(total), 1400);
  }

  function animateValue(id, start, end, duration){
    const obj = document.getElementById(id);
    let startTime = null;

    function step(timestamp){
      if(!startTime) startTime = timestamp;
      const progress = timestamp - startTime;
      const current = Math.min(
        start + (end - start) * (progress / duration),
        end
      );
      obj.textContent = Math.floor(current);

      if(progress < duration){
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }

  function showStars(total){
    const s1 = document.getElementById("star1");
    const s2 = document.getElementById("star2");
    const s3 = document.getElementById("star3");

    [s1,s2,s3].forEach(s => s.classList.remove('show'));

    if(total >= 12000){
      s1.classList.add("show");
      setTimeout(()=> s2.classList.add("show"), 300);
      setTimeout(()=> s3.classList.add("show"), 600);
    } else if(total >= 9000){
      s1.classList.add("show");
      setTimeout(()=> s2.classList.add("show"), 300);
    } else if(total >= 5000){
      s1.classList.add("show");
    }
  }

  document.getElementById('btnSelesai').addEventListener('click', () => {
    let totalAkhir = lastTotalScore;
    if (!totalAkhir || totalAkhir <= 0) {
      totalAkhir = parseInt(document.getElementById("nilaiTotal")?.textContent || "0", 10);
    }

    localStorage.setItem("uang", totalAkhir);
    GameState.setUang(totalAkhir);

    window.location.href = "mai3.html";
  });

  const btnUlang = document.getElementById('optUlang');
  if (btnUlang) {
    btnUlang.addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.reload();
    });
  }

  const btnKembali = document.getElementById('optKembali');
  if (btnKembali) {
    btnKembali.addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = "ss.html";
    });
  }

  /* ===== MUSIK: TOGGLE DENGAN TOMBOL optHidup ===== */
  const bgm = document.getElementById('bgm');
  const soundBtn = document.getElementById('optHidup');

  const imgMati  = 'tombol mati.png';
  const imgHidup = 'tombol hidup.png';

  window.addEventListener('load', () => {
    if (soundBtn) {
      soundBtn.src = imgMati;
    }
  });

  if (soundBtn) {
    soundBtn.addEventListener('click', (e) => {
      e.stopPropagation();

      if (bgm.paused) {
        bgm.play().catch(err => console.log('Gagal play bgm:', err));
        soundBtn.src = imgMati;
      } else {
        bgm.pause();
        soundBtn.src = imgHidup;
      }
    });
  }

  /* ====== LOGIKA INTRO: TUNDA TIMER SAMPAI KLIK OK ====== */
  window.addEventListener('load', () => {
  const intro = document.getElementById('introOverlay');
  const introOk = document.getElementById('introOk');

  if (intro && introOk) {
    // Tombol OK langsung aktif, tanpa countdown
    introOk.disabled = false;
    introOk.textContent = 'OK';

    introOk.addEventListener('click', () => {
      intro.style.display = 'none';
      startTimer(); // timer baru jalan setelah pemain klik OK
    });
  } else {
    // fallback: kalau intro tidak ada, tetap jalankan timer
    startTimer();
  }
});
    /* ====== HOTSPOT JEBakan: klik → tanda silang merah 2 detik ====== */
  const decoys = document.querySelectorAll('.decoy');

  decoys.forEach(el => {
    el.addEventListener('click', (e) => {
      e.stopPropagation();

      // munculkan X
      el.classList.add('clicked');

      // setelah 2 detik, X hilang lagi
      setTimeout(() => {
        el.classList.remove('clicked');
      }, 2000); // 2000 ms = 2 detik
    });
  });
  
  </script>
